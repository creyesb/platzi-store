<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="" width="80%" />
  </div>
  <div>
    <ul>
      <li>
        <h2>{{ product.title }}</h2>
      </li>

      <li>
        <h3>Precio: {{ product.price | currency }}</h3>
      </li>
    </ul>
    <h3>{{ product.description }}</h3>
  </div>
</div>
