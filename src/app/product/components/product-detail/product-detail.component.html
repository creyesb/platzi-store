<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="" width="80%" />
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>

  <button (click)="createProduct()" mat-raised-button color="primary">
    Crear
  </button>
  <button (click)="updateProduct()" mat-raised-button color="accent">
    Actualizar
  </button>
  <button (click)="deleteProduct()" mat-raised-button>
    X
  </button>
</div>
