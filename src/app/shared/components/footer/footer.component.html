<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4 ">
        <div class="box">
          <h3>Productos</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }"
                >Nuevos Productos</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                >En oferta</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                >Últimos productos</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Acerca de PlatziStore</h3>
          <ul>
            <li><a routerLink="/about-us">Sobre nosotros</a></li>
            <li><a routerLink="/stores">Nuestras tiendas</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contacto</h3>
          <mat-form-field appearance="fill">
            <mat-label>Ingrese su correo</mat-label>
            <input
              matInput
              placeholder="tucorreo@ejemplo.com"
              [formControl]="emailField"
              value="email"
            />
          </mat-form-field>
          <button
            [disabled]="emailField.invalid"
            type="email"
            (click)="sendEmail()"
            mat-raised-button
            color="accent"
          >
            Enviar
          </button>
          <p *ngIf="emailField.invalid">El campo no es válido</p>
        </div>
      </div>
    </div>
  </div>
</footer>
